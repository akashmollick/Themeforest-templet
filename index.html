<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BookLoop - Ebook Landing Html Template</title>
    <!-- Bootstrap 5 css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- tiny slider plugin css -->
    <link rel="stylesheet" href="css/tiny-slider.css" />
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- custom  theme css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- fav-icon -->
    <link
      rel="shortcut icon"
      href="img/apple-touch-icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- starting of header area -->
    <header>
      <!-- nav section start here -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-lg">
          <a class="navbar-brand navbar-logo " href="#">BookLoop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  text-center " id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0 text-center mx-auto">
              <li class="nav-item ">
                <a class="nav-link " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonial</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="#">Pricing</a>
              </li>
             </ul>
              <button class="btn btn-outline me-2 " type="submit">Search</button>
            
          </div>
        </div>
      </nav>
      <!-- nav section end here -->
    </header>

    <!-- ending of header area -->

    <!-- Bootstrap 5 JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Tiny Slider plugin JS -->
    <script src="js/tiny-slider.js"></script>
    <!-- Custom Theme JS -->
    <script src="/js/script.js"></script>
  </body>
</html>
